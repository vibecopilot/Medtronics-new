{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold text-[#140e4a] mb-4">Forgot Password?</h2>
    <p class="mb-4 text-gray-600">Enter your email to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="mt-4 w-full bg-[#140e4a] text-white py-2 rounded hover:bg-[#1a1560]">
            Send Reset Link
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="text-[#140e4a] hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
