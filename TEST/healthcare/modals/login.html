<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-body">
        <span class="close-button" onclick="closeModal('loginModal')">&times;</span>
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-4 text-[#140e4a]">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your Medtronic account</p>
        </div>
        
        <form id="loginForm" class="space-y-6" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div>
                <label for="login_email" class="block text-sm font-semibold mb-2 text-gray-700">Email Address</label>
                <input type="email" name="username" id="login_email" placeholder="Enter your email address" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            
            <div>
                <label for="login_password" class="block text-sm font-semibold mb-2 text-gray-700">Password</label>
                <input type="password" name="password" id="login_password" placeholder="Enter your password" required
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="remember_me" class="mr-2 text-blue-600 focus:ring-blue-400">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:text-blue-800">
                    Forgot password?
                </a>
            </div>
            
            <button type="submit"
                class="w-full bg-[#140e4a] text-white py-3 rounded-lg hover:bg-indigo-800 transition-colors duration-200 font-semibold">
                Sign In
            </button>
            
            <div class="text-center pt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" onclick="closeModal('loginModal'); openRegisteredModal();" 
                       class="text-blue-600 hover:text-blue-800 font-semibold">Create one</a>
                </p>
            </div>
        </form>
    </div>
</div>
